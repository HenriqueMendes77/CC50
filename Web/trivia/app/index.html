<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trívia</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="tela">
        <div class="topo">
            <h1>Trívia!</h1>
        </div>
        <div class="principal">
            <div class="formulario">
                <div class="perguntas">
                    <h2 class="titulo">Pergunta 1 <span id="msg-1"></span></h2>
                    <div class="pergunta">
                        <div class="texto">O que é o Arduino UNO?</div>
                        <div class="alternativas">
                            <button id="a">A) Sensor</button>
                            <button id="b">B) Software</button>
                            <button id="c">C) Placa</button>
                            <button id="d">D) Robô</button>
                            <button id="e">E) Fonte</button>
                        </div>
                    </div>
                </div>

                <div class="perguntas">
                    <h2 class="titulo">Pergunta 2 <span id="msg-2"></span></h2>
                    <div class="pergunta">
                        <div class="texto">Qual componente do Arduino é usado para emitir um som quando a temperatura
                            está alta?</div>
                        <div class="alternativas">
                            <input type="text" name="resposta" id="resposta">
                            <button id="botao">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
